<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Editor</title>

  <!-- Easy Email CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/easy-email-editor@4.16.3/lib/style.css">
  <link rel="stylesheet" href="https://unpkg.com/easy-email-extensions@4.16.4/lib/style.css">
  <link rel="stylesheet" href="https://unpkg.com/@arco-themes/react-easy-email-theme@0.0.3/css/arco.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading email editor...</div>
  </div>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>

  <!-- Easy Email from CDN -->
  <script src="https://unpkg.com/easy-email-core@4.16.4/lib/index.js"></script>
  <script src="https://unpkg.com/easy-email-editor@4.16.3/lib/index.js"></script>
  <script src="https://unpkg.com/easy-email-extensions@4.16.4/lib/index.js"></script>
  <script src="https://unpkg.com/mjml-browser@4.17.1/dist/mjml-browser.min.js"></script>

  <script>
    const { useState, useRef, useEffect } = React;
    const { EmailEditor, EmailEditorProvider } = window.EasyEmailEditor;
    const { StandardLayout } = window.EasyEmailExtensions;
    const { AdvancedType } = window.EasyEmailCore;

    // Block categories for the editor
    const categories = [
      {
        label: 'Content',
        active: true,
        blocks: [
          { type: AdvancedType.TEXT },
          { type: AdvancedType.IMAGE },
          { type: AdvancedType.BUTTON },
          { type: AdvancedType.DIVIDER },
          { type: AdvancedType.SPACER },
          { type: AdvancedType.NAVBAR },
          { type: AdvancedType.SOCIAL },
        ],
      },
      {
        label: 'Layout',
        active: true,
        displayType: 'column',
        blocks: [
          { title: '1 column', payload: [['100%']] },
          { title: '2 columns', payload: [['50%', '50%'], ['33%', '67%'], ['67%', '33%']] },
          { title: '3 columns', payload: [['33.33%', '33.33%', '33.33%']] },
          { title: '4 columns', payload: [['25%', '25%', '25%', '25%']] },
        ],
      },
    ];

    // Default template
    const defaultTemplate = {
      subject: '',
      subTitle: '',
      content: {
        type: 'page',
        data: {
          value: {
            breakpoint: '480px',
            headAttributes: '',
            'font-size': '14px',
            'line-height': '1.7',
            headStyles: [],
            fonts: [],
            responsive: true,
            'font-family': '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            'text-color': '#000000',
          },
        },
        attributes: {
          'background-color': '#efeeea',
          width: '600px',
        },
        children: [
          {
            type: 'advanced_section',
            data: { value: { noWrap: false } },
            attributes: {
              padding: '20px 0px',
              'background-color': '#ffffff',
            },
            children: [
              {
                type: 'advanced_column',
                data: { value: {} },
                attributes: {
                  padding: '0px 20px',
                  border: 'none',
                  'vertical-align': 'top',
                },
                children: [
                  {
                    type: 'advanced_text',
                    data: {
                      value: {
                        content: '<h1 style="text-align: center;">Welcome!</h1><p style="text-align: center;">Start designing your email campaign here.</p><p style="text-align: center;">You can add images, buttons, and more using the tools on the left.</p>',
                      },
                    },
                    attributes: {
                      padding: '10px 25px',
                      align: 'left',
                    },
                    children: [],
                  },
                ],
              },
            ],
          },
        ],
      },
    };

    function EmailEditorApp() {
      const [initialData, setInitialData] = useState(defaultTemplate);
      const valuesRef = useRef(null);

      // Listen for messages from parent window
      useEffect(() => {
        const handleMessage = (event) => {
          // Security: only accept messages from same origin
          if (event.origin !== window.location.origin) return;

          const { type, payload } = event.data;

          if (type === 'LOAD_TEMPLATE') {
            // Load template into editor
            setInitialData(payload || defaultTemplate);
          } else if (type === 'GET_DESIGN') {
            // Export current design
            exportDesign();
          }
        };

        window.addEventListener('message', handleMessage);
        return () => window.removeEventListener('message', handleMessage);
      }, []);

      const exportDesign = async () => {
        if (!valuesRef.current) {
          window.parent.postMessage({
            type: 'DESIGN_ERROR',
            payload: { error: 'Editor not ready' }
          }, window.location.origin);
          return;
        }

        try {
          const values = valuesRef.current;

          // Convert JSON to MJML
          const mjml = window.EasyEmailCore.JsonToMjml(values.content);

          // Convert MJML to HTML
          const { html } = mjml2html(mjml, {
            beautify: true,
            validationLevel: 'soft',
          });

          // Auto-generate plain text from HTML
          const text = htmlToPlainText(html);

          // Send back to parent
          window.parent.postMessage({
            type: 'DESIGN_EXPORTED',
            payload: {
              design: values,
              html: html,
              text: text,
            }
          }, window.location.origin);
        } catch (error) {
          console.error('Failed to export design:', error);
          window.parent.postMessage({
            type: 'DESIGN_ERROR',
            payload: { error: error.message }
          }, window.location.origin);
        }
      };

      const htmlToPlainText = (html) => {
        let text = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
        text = text.replace(/<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi, '');
        text = text.replace(/<br\s*\/?>/gi, '\n');
        text = text.replace(/<\/p>/gi, '\n\n');
        text = text.replace(/<[^>]+>/g, '');
        text = text
          .replace(/&nbsp;/g, ' ')
          .replace(/&amp;/g, '&')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&quot;/g, '"')
          .replace(/&#39;/g, "'");
        text = text.replace(/\n\s*\n\s*\n/g, '\n\n');
        return text.trim();
      };

      return React.createElement(
        EmailEditorProvider,
        {
          data: initialData,
          height: '100vh',
          autoComplete: true,
          dashed: false,
        },
        ({ values }) => {
          valuesRef.current = values;
          return React.createElement(
            StandardLayout,
            {
              categories: categories,
              showSourceCode: false,
            },
            React.createElement(EmailEditor)
          );
        }
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(EmailEditorApp));

    // Notify parent that editor is ready
    window.addEventListener('load', () => {
      window.parent.postMessage({
        type: 'EDITOR_READY'
      }, window.location.origin);
    });
  </script>
</body>
</html>
