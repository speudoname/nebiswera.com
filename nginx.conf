# Nginx Configuration for Nebiswera on DigitalOcean Droplet
# Optimized for performance with caching, compression, and security

# Upstreams
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Cache for static assets
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:100m max_size=1g inactive=30d use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name nebiswera.com www.nebiswera.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nebiswera.com www.nebiswera.com;

    # SSL Configuration (use your certificates)
    ssl_certificate /etc/letsencrypt/live/nebiswera.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nebiswera.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root and access logs
    access_log /var/log/nginx/nebiswera-access.log;
    error_log /var/log/nginx/nebiswera-error.log warn;

    # Max upload size (for video uploads)
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Note: Brotli compression is handled by Cloudflare CDN
    # Gzip above handles cache misses and direct server access

    # Cache Next.js static assets (/_next/static/)
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_lock on;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        expires 1y;
        access_log off;
    }

    # Cache Next.js data files (/_next/data/)
    location /_next/data/ {
        proxy_pass http://nextjs_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 60s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=60, must-revalidate";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        proxy_pass http://nextjs_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, must-revalidate";
        add_header X-Cache-Status $upstream_cache_status;
        expires 30d;
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://nextjs_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        expires 1y;
        access_log off;
    }

    # API routes with rate limiting
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # Admin routes with stricter rate limiting
    location /admin/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # All other requests to Next.js
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (bypass rate limiting)
    location /api/health {
        proxy_pass http://nextjs_backend;
        access_log off;
    }
}
